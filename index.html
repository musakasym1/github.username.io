<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS2</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/splide.min.css">
</head>

<body>
    <!-- Nav -->
    <nav class="navbar  fixed-top py-2 ">
        <div class="container-fluid g-0 pt-4 pb-5 px-5">
            <a class="navbar-brand" href="#"><span class="text-darck h1"><i class="bi-apple"></i></span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 ">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>







    <!-- Section 1 -->

    <div class="d-none d-md-block ">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 py-5 ps-5">
                    <div class="h1 col-4">
                        <span class="text-danger">Dining</span>
                        On The Lake

                    </div>
                    <div class="col-7">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Possimus dolore minus nulla placeat
                        est
                        ipsam sequi id vel recusandae nesciunt.
                    </div>
                    <div class="col-7 pt-3">
                        images from Freepik
                
                    </div>

                    <div class="pt-4">
                        <button class="btn btn-danger rounded-5 px-5 ">VIEW MENU</button>
                    </div>
                </div>

            </div>

        </div>

    </div>






    <!-- Connecting my Scripts -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.bundle.min.js.map"></script>
    <script src="js/aos.js"></script>
    <script src="js/splide.min.js"></script>
    <script>
        // Activating AOS
        AOS.init({
            offset: 120,
            duration: 400,
            once: true,

        });

    </script>

    <!-- Activating Splider -->

    <script>
        var splide = new Splide(".splide", {
            type: "Loop",
            autoplay: true,
            interval: 2000,
            pauseOnHover: false,
            pauseOnFocus: false,
            arrows: false,
            pagination: false,

        });

    </script>
</body>

</html>
